<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="turn-label" contentEditable="true">X's Turn</h1>
    <div id="scores">
        <h2 id="score-x">Player X <div>0</div>
        </h2>
        <h2 id="score-o">Player O <div>0</div>
        </h2>
    </div>
    <div id="main">
        <div class="square r-line b-line"></div>
        <div class="square r-line b-line"></div>
        <div class="square b-line"></div>
        <div class="square r-line b-line"></div>
        <div class="square r-line b-line"></div>
        <div class="square b-line"></div>
        <div class="square r-line"></div>
        <div class="square r-line"></div>
        <div class="square"></div>
    </div>
    <p>Image by <a target="_blank"
            href="https://www.freepik.com/free-vector/background-abstract-pixel-rain_6148354.htm#query=gaming%20pattern&position=1&from_view=keyword&track=ais">Freepik</a>
    </p>
    <script src="index.js"></script>
</body>

</html>
